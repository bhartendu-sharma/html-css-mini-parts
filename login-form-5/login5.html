<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="login5.css" />
    <title>Login form</title>
  </head>
  <body>
    <div class="inner-container">
      <div id="icon-div"><i class="fa fa-user" aria-hidden="true"></i></div>
      <div class="box">
        <h2>Login</h2>
        <form>
          <div class="input-box">
            <input type="text" name="user_name" placeholder="username" />
          </div>

          <div class="input-box">
            <input type="password" name="pass_word" placeholder="password" />
          </div>

          <button type="submit" class="btn-signin">Sign in</button>
        </form>

        <p>
          Do not have an account? <span><a href="#">Sign Up</a></span>
        </p>
      </div>
    </div>
  </body>
</html>
